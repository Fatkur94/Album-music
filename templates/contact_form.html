<h1>Contact Form</h1>

{% if form.errors %}
	<p>please correct the error{{ form.errors|pluralize }}</p>
{% endif %}

<form action="" method="post"> {% csrf_token %}

<div class='field'>
{{ form.subject.errors }}
<label for='id_subject'>Subject</label>
{{ form.subject }}
</div>

<div class='field'>
{{ form.email.errors }}
<label for='id_email'>Email</label>
{{ form.email }}
</div>

<div class='field'>
<p><strong>{{ form.message.errors }}</strong></p>
<label for='id_message'>message</label>
{{ form.message }}
</div>

<input type='submit' value='submit'>
</form>
