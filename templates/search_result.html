<p> You searching a {{ query }} </p>

{% if book %}
	<p> find {{ book|length }} book {{ book|pluralize }} <p>
{% endif %}
<ul>
	{% for b in book %}
	<li><p>{{ b.title }}</p>
	<p>{% for a in b.author.all %}{{ a }}{% endfor %}</p>
	<p>{{ b.publisher }}</p>
	<p>{{ b.pub_date }}</p>

	{% endfor %}
</ul>
