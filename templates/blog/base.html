<html>
 
 {% load staticfiles %}

 <head>
  <title> blog Post</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/foundation.min.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}"/>
  <link rel="stylesheet" type="text/css" href="{% static 'css/foundation-icons.css' %}"/>

 </head>
 
 <body>
    <div>
      
      <h1><a href="{% url 'blog:post_list' %}">Django Girls Blog</a></h1>
      
    </div>
    <br/>
    {% if user.is_authenticated %}
      <a class='hollow button warning' href="{% url 'blog:post_create' %}">create post</a>
      <a class='hollow button warning' href='{% url "blog:post_draft" %}'>draft</a>
      <p>Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    {% else %}
      <a class="hollow butoon warning" href="{% url 'login' %}">login</a>
    {% endif %}
   {% block content %}
   {% endblock %}

    <script src="{% static 'js/foundation.min.js' %}"></script>
   </body>
</html>
