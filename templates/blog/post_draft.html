{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

<section class="main">
<div class="row">
<div class="columns medium-7 medium-offset-2">
{% for post in posts %}
<h3><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title}}</a></h3>
<p>{{ post.create_date }}</p>
<p>{{ post.text|safe|truncatechars:200 }}</p>
{% endfor %}
</div>
</div>
</section>

{% include 'blog/footer.html' %}

{% endblock %}
