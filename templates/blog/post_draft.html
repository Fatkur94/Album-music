{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

	{% for post in posts %}
	<h4><a href='{% url "blog:post_detail" post.pk %}'>{{ post.title }}</a></h4>
	<p>created: {{ post.created_date|date:'d-m-Y'}}</p>
	<p>{{ post.text|truncatechars:200 }}</p>
	{% endfor %}

{% endblock %}
