{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}


{% for post in posts %}
 <div class="callout">

	<h4><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h4>
	<p class="help-text">published: {{ post.published_date }}</p>

	<p>{{ post.text|linebreaks|truncatechars:200 }}</p>


 </div>
{% endfor %}

{% endblock %}
