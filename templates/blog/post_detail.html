{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="callout">

<div class="columns medium-9">
	<h3>{{ post.title }}</h3>
	 {% if post.published_date %}
		<p class="help-text">{{ post.published_date }}</p>
	 {% else %}
		<a href="{% url 'blog:post_publish' post.pk %}">publish</a>
	 {% endif %}
</div>

<div class="columns medium-3 ">
{% if user.is_authenticated %}
	<a class="hollow button warning float-right" href="{% url 'blog:post_edit' post.pk %}">Edit</a>
	<a class="hollow button warning float-right" href="{% url 'blog:post_delete' post.pk %}">Delete</a>
{% endif %}
</div>
<hr>
	<p>{{ post.text }}</p>
	
	

</div>

{% endblock %}
