{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

	
	<h1>{{ post.title }}</h1><br/>
	{% if post.published_date %}
		<p>{{ post.published_date }}</p>
	{% endif %}
	<p>{{ post.text|linebreaksbr }}</p>
	{% if user.is_authenticated %}
	<a href="{% url 'blog:post_edit' post.pk%}" class="button">Edit post</a>
	{% endif %}
	
{% endblock %}
