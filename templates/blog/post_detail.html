{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}

	
	<h1>{{ post.title }}</h1><br/>
	{% if post.published_date %}
		<p>{{ post.published_date }}</p>
	{% else %}
		<a class='button' href="{% url 'blog:publish' post.pk %}">Publish</a>
	{% endif %}
	<p>{{ post.text|linebreaksbr }}</p>
	{% if user.is_authenticated %}
	<a class='button success' href="{% url 'blog:post_edit' post.pk %}">Edit post</a>
	<a class='button alert' href="{%url 'blog:post_remove' post.pk %}">Delete</a>
	{% endif %}

{% endblock %}
